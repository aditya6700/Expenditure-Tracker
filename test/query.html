<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-10 col-12 mx-auto">
            <h1 class="text-center main-heading">Contact us </h1>
            <p class="text-center sub-heading">we will be happy to help you</p>
            <div class="row">
                <table class="table table-hover">
					<thead>
					  <tr>
						<th scope="col">#</th>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Handle</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
					  </tr>
					  <tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					  </tr>
					  <tr>
						<th scope="row">3</th>
						<td colspan="2">Larry the Bird</td>
						<td>@twitter</td>
					  </tr>
					</tbody>
				  </table>
            </div>
			
        </div>
    </div>
</div>

<div class="container">
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
		Add Expense
	</button>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered"> 
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Expense Details</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<form id="expenseFrom" method="POST" action="/expense/add">
					<div class="row mb-3">
						<label for="reasonToPay" class="col-sm-2 col-md-4 col-form-label">Reason to Pay</label>
						<div class="col-sm-10 col-md-8">
							<input type="text" class="form-control" id="reasonToPay" placeholder="Food">
						</div>
					</div>

					<div class="row mb-3">
						<label for="PadiTo" class="col-sm-2 col-md-4 col-form-label">Paid To</label>
						<div class="col-sm-10 col-md-8">
							<select class="form-select" id="PadiTo">
								<option selected>Choose...</option>
								<option>Self</option>
								<option>Others</option>
							</select>
						</div>
					</div>

					<div class="row mb-3">
						<label for="payeeName" class="col-sm-2 col-md-4 col-form-label">Name</label>
						<div class="col-sm-10 col-md-8">
						  <input type="text" class="form-control" id="payeeName" placeholder="Gadalf">
						</div>
					</div>

					<div class="row mb-3">
						<label for="paymentType" class="col-sm-2 col-md-4 col-form-label">Payment Type</label>
						<div class="col-sm-10 col-md-8">
							<select class="form-select" id="paymentType">
								<option selected>Choose...</option>
								<option>PayTm</option>
								<option>PhonePay</option>
								<option>GPay</option>
								<option>Cash</option>
								<option>Others</option>
							</select>
						</div>
					</div>

					<div class="row mb-3">
						<label for="amountPaid" class="col-sm-2 col-md-4 col-form-label">Amount</label>
						<div class="col-sm-10 col-md-8">
						  <input type="number" min="0.00" max="10000.00" step="1.00"  class="form-control" id="amountPaid" placeholder="500">
						</div>
					</div> 
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Discard</button>
				<button type="button" class="btn btn-primary">Add</button>
			</div>

		</div>
	</div>
</div>


  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
